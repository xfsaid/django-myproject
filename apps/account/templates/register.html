{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}

  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="" class="image">
        <div class="content">
          <h1>Create an account</h1>
        </div>
      </h2>

      <form action="" method="post" class="ui large form">{% csrf_token %} 
        <div class="ui stacked segment">
          {{ form.as_p }}
          <input type="submit" value="Create the account" class="ui fluid large teal submit button"/>
        </div>
        
        <div class="ui error message"></div>
      </form>

    </div>
  </div>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
{% endblock %}
